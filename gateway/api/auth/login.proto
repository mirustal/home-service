syntax = "proto3";

package auth;
option go_package = "../../pkg/pb";

message LoginRequest {
    string id = 1 [json_name = "id"];
    string password = 2 [json_name = "password"];
}

message LoginResponse {
    string token = 1 [json_name = "token"];
}

