syntax = "proto3";

package home;
option go_package = "../../pkg/pb";

message GetFlatsInHouseRequest {
    int32 id = 1;
}

message GetFlatsInHouseResponse {
    int32 id = 1;
    int32 house_id = 2;
    int32 price = 3;
    int32 rooms = 4;
    Status status = 5;
}

enum Status {
    CREATED = 0;
    APPROVED = 1;
    DECLINED = 2;
    ON_MODERATION = 3;
}