syntax = "proto3";

package home;
option go_package = "../../pkg/pb";

import "flats-in-house.proto";

message UpdateFlatRequest {
    int32 id = 1;
    int32 price = 2;
    int32 rooms = 3;
    Status status = 4;
}

message UpdateFlatResponse {
    int32 id = 1;
    int32 house_id = 2;
    int32 price = 3;
    int32 rooms = 4;
    Status status = 5;
}